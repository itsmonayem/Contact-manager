<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="public/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section >
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">

                        <!--                        alert message-->
                        <div th:if="${message}" th:classappend="${message.type}" class="alert text-center" role="alert">
                            <p th:text="${message.content}"></p>
                        </div>


                        <h1 class="text-center">Add new Contacts</h1>
                        <form method="post" th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-plus form-control"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="name" placeholder="Enter Name">
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-user form-control"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="nickName" placeholder="Enter Nickname">
                            </div>


                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-briefcase form-control"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="work" placeholder="Enter Workplace">
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-envelope form-control"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="email" placeholder="Enter Email">
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-phone form-control"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="phone" placeholder="Enter Phone">
                            </div>



                            <!--                            user about field-->
<!--                            <div class="form-group">-->
<!--                                <textarea class="form-control"-->
<!--                                          rows="10"-->
<!--                                          placeholder="Enter something about you"-->
<!--                                          th:value="${user.about}"-->
<!--                                          name="about"></textarea>-->
<!--                            </div>-->

                            <!--                            terms and condition-->

                            <div class="custom-file">
                                <input type="file" name="contact_image">
                            </div>

                            <div class="container text-center mt-3">
                                <button type="submit" class="btn bg-primary text-white">Save</button>
                                <button type="reset" class="btn btn-warning text-white">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
