<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Base HTML</title>
</head>
<body>


<!--  navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary bg-primary">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Contact Manager</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto navbar-nav-scroll text-uppercase" style="--bs-scroll-height: 100px;">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/about}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:text="${user.name}"></a>
                </li>


                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!--  end of navbar-->


<!-- Start side bar-->

<div class="sidebar">

    <span onclick="toggleSidebar()" class="cross-btn">&times;</span>

    <a href="#" class="item"> <i class="fa-solid fa-house"></i> Home</a>
    <a th:href="@{/user/show-contacts}" class="item"> <i class="fa-solid fa-id-card-alt"></i> View Contacts</a>
    <a th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-pencil-alt"></i> Add Contact</a>
    <a href="#" class="item"><i class="fa-solid fa-user-circle"></i> Your Profile</a>
    <a href="#" class="item"><i class="fa-solid fa-cogs"></i> Settings</a>
    <a th:href="@{/logout}" class="item"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>

<!--end side bar-->


<div class="content">
    <i onclick="toggleSidebar()" class="fa-solid fa-bars bar"></i>
    <div th:replace="${content}">

    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script th:src="@{/js/main.js}"></script>
</body>
</html>
